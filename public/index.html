<!doctype html>
<html>
  <head>
    <title>Random sentence generator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script type="application/javascript" src="./js/jquery-2.1.3.min.js"></script>
    <script type="application/javascript" src="./js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="header">
      <h1>Random sentence generator</h1>
      <form name="submitForm" onsubmit="generateText(this); return false">
        <label for="textType">Type:</label>
        <select name="textType">
          <option value="an">Adj Noun</option>
          <option value="anwn">Adj Noun Verb~ing Noun</option>
          <option value="nwn">Noun Verb~ing Noun</option>
          <option value="anV">Adj Noun Verb</option>
        </select>
        <input type="submit" value="Generate!">
      </form>
    </div>
    <div id="results">Results will be shown here.</div>
  </body>
</html>
